[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "cd backend && python -m venv venv",
  "cd backend && venv/bin/pip install --upgrade pip",
  "cd backend && venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "cd backend && venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"

